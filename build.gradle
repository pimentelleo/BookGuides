plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.bukkit:bukkit:1.17.1-R0.1-SNAPSHOT'
    compileOnly 'me.clip:placeholderapi:2.10.9'
}

shadowJar {
    relocate 'org.bukkit', 'com.example.instructionbook.bukkit'
    relocate 'me.clip.placeholderapi', 'com.example.instructionbook.placeholderapi'
}